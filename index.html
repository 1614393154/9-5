<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>DS eye-tracking-demo</title>
    <style>
        /* 设置提前下载好的图片最大宽度为100% */
        img {
            max-width: 100%;
            height: auto; /* 保持宽高比 */
            display: block; /* 将图像设为块级元素 */
            margin: 0 auto; /* 设置左右外边距为auto，实现水平居中 */
        }
    </style>
</head>
<body>
    <!-- 使用<img>标签插入图片，注意修正src属性的引号 -->
    <img src="9-5.jpg"
         alt="My Image">
</body>
</html>
